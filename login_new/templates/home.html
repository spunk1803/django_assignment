{% extends "base.html" %}
{% block content %}

{% if user is not None : %}
	<a href="{% url 'profile' pk=user.id %}">Profile</a>
	<a href="{% url 'update' pk=user.id %}">Update</a>
	<a href="{% url 'logout' pk=user.id %}">Logout</a>
{% else: %}
	<a href="{% url 'login' %}">Login</a>
	<a href="{% url 'signup' %}">SignUp</a>


{% endblock %}
