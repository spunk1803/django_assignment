{% extends "base.html" %}
{% block content %}

{% if status: %}
	<a href="{% url 'profile' pk=profile.id %}">Profile</a>
	<a href="{% url 'update' pk=profile.id %}">Update</a>
	<a href="{% url 'logout' pk=profile.id %}">Logout</a>
{% else: %}
	<a href="{% url 'login' %}">Login</a>
	<a href="{% url 'signup' %}">SignUp</a>


{% endblock %}
